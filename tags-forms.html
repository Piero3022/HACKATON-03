<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tags-forms.css">
    <title>FORMULARIO</title>
</head>
<body>

    <div class="Formulario">
        
        <form action="" method="post">
            
            <h1>Formulario de contacto</h1>
            <ul>
                <p>Escríbenos y en breve los pondremos en contacto contigo. </p>

                <li type="">
                    <label for="nombre">Nombre*</label><br>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre"><br>
                </li>
                    <br>
                <li>
                    <label for="email">Email*</label><br>
                    <input type="email" name="email" placeholder="Escribe tu email">
                </li>
                    <br>
                <li>
                    <label for="numero">Teléfono</label><br>
                    <input type="text" name="numero" placeholder="Escribe tu teléfono">
                </li>
                    <br>
                <li>
                    <label for="sitioWeb">Sitio WEB</label><br>
                    <input type="url" name="sitioWeb" placeholder="Escribe la URL de tu web">
                </li>
                    <br>
                <li>
                    <label for="asunto">Asunto *</label><br>
                    <input type="text" name="asunto" placeholder="Escribe un asunto">
                </li>
                    <br>
                <li>
                    <label for="mensaje">Mensaje *</label><br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </li>
                    <br>

                    <li>
                    <input class="button" type="submit" name="enviar" id="enviar"  font color="white" value="ENVIAR"><br>
                    </li>  
                
                
                 <p>*los campos son obligatorios.</p>
                

            </ul>

            </>

        </form>
    </div>
    
</body>
</html>
